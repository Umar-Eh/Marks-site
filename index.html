<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark's Work Warehouse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Mark's</div>
    <nav>
      <ul>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Footwear</a></li>
        <li><a href="#">Workwear</a></li>
        <li><a href="#">Sale</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Workwear That Works As Hard As You Do</h1>
      <p>Shop durable gear for the job site and beyond.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-item">
        <img src="https://via.placeholder.com/300x200" alt="Men's Clothing">
        <h3>Men</h3>
      </div>
      <div class="category-item">
        <img src="https://via.placeholder.com/300x200" alt="Women's Clothing">
        <h3>Women</h3>
      </div>
      <div class="category-item">
        <img src="https://via.placeholder.com/300x200" alt="Footwear">
        <h3>Footwear</h3>
      </div>
      <div class="category-item">
        <img src="https://via.placeholder.com/300x200" alt="Workwear">
        <h3>Workwear</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mark's Work Warehouse. All rights reserved.</p>
  </footer>
</body>
</html>
